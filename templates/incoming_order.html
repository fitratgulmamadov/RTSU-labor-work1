<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приходный ордер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Приходный ордер</h1>
        <form method="post" action="/incoming-order">
            <label for="company_name">Название предприятия:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="product_type">Вид продукции:</label>
            <input type="text" id="product_type" name="product_type" required>

            <label for="storage">Склад:</label>
            <input type="text" id="storage" name="storage" required>

            <label for="registration_number">Регистрационный номер:</label>
            <input type="text" id="registration_number" name="registration_number" required>

            <label for="unit_of_measurement">Единица измерения:</label>
            <input type="text" id="unit_of_measurement" name="unit_of_measurement" required>

            <label for="price_per_unit">Цена за единицу:</label>
            <input type="number" id="price_per_unit" name="price_per_unit" step="0.01" required>

            <label for="total_sum">Сумма:</label>
            <input type="number" id="total_sum" name="total_sum" step="0.01">

            <!-- <label for="date_created">Дата составления:</label>
            <input type="date" id="date_created" name="date_created" required> -->

            <label for="chief_accountant">Главный бухгалтер:</label>
            <input type="text" id="chief_accountant" name="chief_accountant">

            <label for="cashier">Кассир:</label>
            <input type="text" id="cashier" name="cashier">

            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
